<div class="main-body">
    <h1>Pop Culture Trivia!</h1>

    <button *ngIf="!setup" (click)="restartGame()" class="btn btn-danger">Back to Home</button>
    <home *ngIf="setup" (gameOutput)="startGame($event)"></home>
    <game *ngIf="game" [gameInfo]="apiInfo" (endInfo)="endGame($event)"></game>
    <stats *ngIf="gameStats" [finalInfo]="finalInfo"></stats>

</div>
